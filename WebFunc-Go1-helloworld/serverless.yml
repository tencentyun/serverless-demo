component: scf
name: ap-guangzhou_helloworld_demo_go1
inputs:
  name: Go1-WebDemo
  src:
    src: ./src
  type: web
  runtime: Go1
  namespace: default
  region: ap-guangzhou
  memorySize: 512
  timeout: 3
  events:
    - apigw:
        parameters:
          serviceName: SCF_API_SERVICE
          protocols:
            - http
            - https
          netTypes:
            - OUTER
          environment: release
          endpoints:
            - path: /
              method: ANY
              apiName: ${name}
