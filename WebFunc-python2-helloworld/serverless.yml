component: scf
name: ap-guangzhou_helloworld_demo_py2
inputs:
  name: helloworld_demo_py2
  src:
    src: ./src
  type: web
  runtime: Python2.7
  namespace: default
  region: ap-guangzhou
  memorySize: 128
  timeout: 3
  triggers:
     - type: apigw
       name: SCF_API_SERVICE
       protocols:
        - http
        - https
      environment: release
      netTypes:
        - OUTER
      apis:
        - path: /
          method: ANY